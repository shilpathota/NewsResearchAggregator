name: Run AI/ML Pipeline

on:
  schedule:
    - cron: "0 */6 * * *"  # ‚è∞ Runs every 6 hours (adjust as needed)
  workflow_dispatch:        # ‚úÖ Allow manual runs from GitHub Actions tab

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: üì¶ Install Dependencies
        run: pip install -r requirements.txt

      - name: üõ†Ô∏è Create Config with API Keys
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          mkdir -p config
          echo "news_api_key: \"${NEWS_API_KEY}\"" >> config/config.yaml

      - name: ‚ñ∂Ô∏è Run Backend Pipeline
        run: python run.py

      - name: ‚úÖ Upload Output (optional)
        uses: actions/upload-artifact@v3
        with:
          name: news-papers-db
          path: data/news_papers.db
